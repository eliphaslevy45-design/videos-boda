<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nuestra Boda</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Cinzel', serif;
        background: #faf5f0;
        overflow-x: hidden;
        text-align: center;
    }

    /* Fondo fijo de flores */
    .flowers-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-image: url('FOTO_FONDO_FLORES.png');
        background-size: cover;
        background-position: center;
        opacity: 1;
        z-index: -3;
    }

    /* Brillos dorados */
    .gold-sparkles {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url('BRILLOS_DORADOS.gif');
        background-size: cover;
        opacity: 0.75;
        mix-blend-mode: screen;
        z-index: -2;
    }

    /* Título principal */
    .title {
        font-size: 45px;
        color: #d4af37;
        text-shadow: 0 0 10px rgba(212,175,55,0.7);
        animation: shimmer 4s infinite;
        margin-top: 25px;
        margin-bottom: 5px;
    }

    @keyframes shimmer {
        0% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.06); }
        100% { opacity: 0.6; transform: scale(1); }
    }

    /* Texto romántico bajo el título */
    .subtext {
        font-size: 20px;
        margin-top: -10px;
        color: #7a5e36;
        font-style: italic;
        text-shadow: 0 0 3px rgba(255,255,255,0.8);
    }

    /* Contenedor del video */
    .video-container {
        margin-top: 40px;
        max-width: 70%;
        margin-left: auto;
        margin-right: auto;
        padding: 15px;
        position: relative;
        border-radius: 20px;
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(8px);
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    /* Marco dorado animado */
    .video-container:before {
        content: "";
        position: absolute;
        top: -5px; left: -5px;
        right: -5px; bottom: -5px;
        border-radius: 25px;
        background: linear-gradient(45deg, #d4af37, #f7e98e, #b8860b, #d4af37);
        background-size: 300% 300%;
        animation: goldMove 6s ease infinite;
        z-index: -1;
    }

    @keyframes goldMove {
        0% { background-position: 0% 50%; }
        50% { background-position:100% 50%; }
        100% { background-position:0% 50%; }
    }

    video {
        width: 100%;
        border-radius: 15px;
    }

    /* Texto final */
    .footer-text {
        margin-top: 30px;
        font-size: 22px;
        color: #7a5e36;
        text-shadow: 0 0 3px rgba(255,255,255,0.7);
        font-style: italic;
    }

    
    }
</style>
</head>

<body>

<div class="flowers-bg"></div>
<div class="gold-sparkles"></div>

<h1 class="title">Nuestra Boda</h1>

<p class="subtext">Queremos compartir contigo este momento tan especial lleno de amor.</p>

<!-- Música de fondo -->
<audio id="musica" autoplay loop>
    <source src="MUSICA.mp3" type="audio/mpeg">
</audio>

<!-- Contenedor del video -->
<div class="video-container">
    <video controls autoplay>
        <source src="VIDEO.mp4" type="video/mp4">
    </video>
</div>

<p class="footer-text">Gracias por formar parte de nuestra historia.</p>

<script>
    // Forzar reproducción en móviles
    document.addEventListener('touchstart', function() {
        document.getElementById('musica').play();
    });

    
</script>

</body>
</html>
